<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pricing Card Web Page</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!--
       1. Card: A main container for the other elements. The card must have specific CSS properties including width, padding, a background color, and a box-shadow.

     2. Image: An image that fits within the card. This image should be styled with a specific width.

     3.  Title: The title of the card, represented by an H1 tag.

    4.  Pricing Information: The price of the product or service, enclosed within a paragraph tag.

    5. Description: A brief description of the product or service, also enclosed within a paragraph tag.

    6. Buy Now Button: A button element with the text "Buy Now". This button must have CSS properties including padding, a background color, a text color, and a border-radius.
    -->
    

    <div class="card">
        <img src="https://c4.wallpaperflare.com/wallpaper/871/44/865/love-heart-tree-fields-pink-leaves-heart-shape-tree-wallpaper-preview.jpg" alt="red rose">
     
        <div id="card-body">

          <h1>Pricing Card</h1>
          <p class="price">Price: Rs 200</p>
          <p class="description">Description: Lorem, ipsum dolor sit amet consectetur adipisicing elit.</p>

        </div>

        <button>Buy Now</button>
    </div>
</body>
</html>
